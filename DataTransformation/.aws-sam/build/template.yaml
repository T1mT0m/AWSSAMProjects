AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'DataTransformation

  Sample SAM Template for DataTransformation

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 128
Resources:
  DataTransformationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DataTransformationFunction
      Handler: com.github.bwar.awssamcli.DataTransformation::handleRequest
      Runtime: java11
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
      Events:
        DataTransformation:
          Type: Api
          Properties:
            Path: /users
            Method: post
    Metadata:
      SamResourceId: DataTransformationFunction
Outputs:
  DataTransformationApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/data/
  DataTransformationFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - DataTransformationFunction
      - Arn
  DataTransformationFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - DataTransformationFunctionRole
      - Arn
